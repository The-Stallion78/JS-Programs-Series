<!DOCTYPE html>
<html>
<body>

<h2>JavaScript try catch</h2>

<button onclick="Result()">Click Here</button>
<p id="demo"></p>


<script>
  function Result() {
    var arr = [4, 6, 7, 9]
    var arr2 = arr.map(test)

    function test(values) {
      return values * 10
    }
    document.getElementById("demo").innerHTML = "New String: "+ arr2;

  }
</script>

</body>
</html>
