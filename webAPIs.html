    FETCH API
        The Fetch API interface allows web browser to make HTTP requests to web servers.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users").then((response)=> {
            return response.json()
        }).then((data)=> {
            console.log(data)
            console.log("---------------------------\n")
            for (let x in data) {
                console.log(` Username : ${data[x].name}\n User email: ${data[x].email}\n Users Address: ${data[x].address.city}`)
            }
            console.log("===============================\n")
        }).catch((error)=> {
            console.log("File error occured: ", error)
        }) 
        
        fetch("DataFiles/data.txt"). then((response2)=> {
            return response2.text()
        }).then((data2)=>{
            document.write(data2)
            console.log(data2)
            console.log("===============================\n")
        }).catch((err)=>{
            console.log("File error occured: ", err)
        })
        
    </script>
</body>
</html>
